<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
  <title>Dashboard</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

  <section>
    <header>
      <nav class="rad-navigation">
        <div class="rad-logo-container">
          <a href="{% url 'index' %}" class="rad-logo">따릉이</a>
          <a href="#" class="rad-toggle-btn pull-right"><i class="fa-solid fa-bars"></i></a>
        </div>

        <div class="rad-top-nav-container">
          <ul class="links">
            <li>
              <a class="rad-menu-item" href="https://www.bikeseoul.com/"><i class="fa-solid fa-house"></i></a>
            </li>
            <li>
              <a class="rad-menu-item" href="https://apps.apple.com/kr/app/%EC%84%9C%EC%9A%B8%EC%9E%90%EC%A0%84%EA%B1%B0-%EB%94%B0%EB%A6%89%EC%9D%B4/id1037272004"><i class="fa-brands fa-apple"></i></a>
            </li>
            <li>
              <a class="rad-menu-item" href="https://play.google.com/store/apps/details?id=com.dki.spb_android&hl=ko&gl=US"><i class="fa-brands fa-google-play"></i></a>
            </li>
            <li>
              <a class="rad-menu-item" href="https://www.instagram.com/seoulbike_/"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a class="rad-menu-item" href="https://www.facebook.com/seoulbike"><i class="fa-brands fa-facebook"></i></a>
            </li>
          </ul>
        </div>

      </nav>
    </header>
  </section>



  <aside>
    <nav class="rad-sidebar">
      <ul>
        
        <li>
          <a href="{% url '1' %}" class="inbox">
            <i class="fa fa-search"><span class="icon-bg rad-bg-green"></span></i>
            <span class="rad-sidebar-item">이용정보</span>
          </a>
        </li>

        <li>
          <a href="{% url '2' %}">
            <i class="fa fa-home"><span class="icon-bg rad-bg-red"></span></i>
            <span class="rad-sidebar-item">대여소 분포</span>
          </a>
        </li>

        <li>
          <a href="{% url '3' %}" class="done">
            <i class="fa fa-bicycle"><span class="icon-bg rad-bg-blue"></span></i>
            <span class="rad-sidebar-item">대여현황</span>
          </a>
        </li>

        <li>
          <a href="{% url '4' %}" class="snooz">
            <i class="fa fa-wrench"><span class="icon-bg rad-bg-orange"></span></i>
            <span class="rad-sidebar-item">고장내역</span>
          </a>
        </li>

        <li>
          <a href="{% url '5' %}">
            <i class="fa fa-users"><span class="icon-bg rad-bg-violet"></span></i>
            <span class="rad-sidebar-item">이용패턴</span>
          </a>
        </li>

      </ul>
    </nav>
  </aside>


  {% load static %}
  <main>
    <section>
      <div class="rad-body-wrapper">
        <div class="container-fluid">
          
          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Doughnut Chart</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/이용패턴-시간별 이용현황(대여).png' %}" width="430px">
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Doughnut Chart</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/이용패턴-시간별 이용현황(도착).png' %}" width="430px">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Box Plot</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/이용정보-성별_이동거리(M)_box.png' %}" width="900px">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Calendar Chart</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/고장내역-heatmap1.png' %}" width="900px">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Scatter Plot</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/이용정보-이용시간_이동거리_산점도.png' %}" width="430px" height="290px">
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">WordCloud</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/고장내역-wordCloud2.png' %}">
                </div>
              </div>
            </div>
            
            <!-- <div class="col-lg-4 col-md-6 col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Donut Chart</h3>
                </div>
                <div class="panel-body">
                  <div id="donutChart" class="rad-chart"></div>
                </div>
              </div>
            </div> -->
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Bar Chart</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/대여현황-bar.png' %}" width="900px">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">TreeMap</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/고장내역-treemap.png' %}" width="900px">
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Map</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/대여소분포-map2.png' %}" width="430px" height="350px">
                </div>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">HeatMap</h3>
                </div>
                <div class="panel-body">
                  <img src="{% static 'img/대여현황-heatmap.png' %}" width="430px" height="350px">
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>



  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js'></script>
  {% load static %}
  <script  src="{% static 'javascript/script.js' %}"></script>

</body>
</html>
